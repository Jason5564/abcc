<!DOCTYPE html>
<html lang="en">
<head>
    <meta
            name="description"
            content="This is the waiting page.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Genshin Impact</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id = "all">
    <div id = "backgroundImg">
        <img src="1.webp"  alt="">
            <h1 id = "test" style="font-size: 300%;">
                <strong>
                "Sorry,due to the large number people. Please wait a moment."
                </strong>
            </h1>
    </div>

    <div class="loader"style="position: absolute;margin:auto;transform: translate(-30px);"></div>

    <div id = "underBG" style="--blueBlockHeight: 200px;">
        <img src="2.webp" alt="">
        <h2 id = "Undertest" style="font-size: 300%;display: inline">
            <strong>
                "Press F5 to update the web page,if you wait too long"
            </strong>
        </h2>
    </div>


</div>
<div class = "bottom" style="display: inline-block; width: 100%">
    <div style="position: relative;float: right;bottom: 0;transform: translate(0px)">
        <img id = "fb" src="6.webp"
             style="width: 50px;height: 50px;" onclick= "gofb()" alt="">
    </div>
    <div style="position: relative;float: right;bottom: 0;transform: translate(-25px)">
        <img id = "twitter" src="5.webp"
             style="width: 60.5px;height: 50px;" onclick="gotwitter()" alt="">
    </div>
    <div style="position: relative;float: right;bottom: 0;transform: translate(-45px)">
        <img id = "IG" src="7.webp"
             style="width: 50px;height: 50px;" onclick= "goIG()" alt="">
    </div>
    <div style="position: relative;float: right;bottom: 0;transform: translate(-65px)">
        <img id = "YT" src="4.webp"
             style="width: 64px;height: 64px;" onclick= "goYT()" alt="">
    </div>
    <div style="position: relative;float: right;bottom: 0;transform: translate(-70px)">
        <img id = "TT" src="3.webp"
             style="width: 90px;height: 60px;" onclick= "goTT()" alt="">
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
